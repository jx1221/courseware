<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <input v-on:click="changeMassage" type="button" value="改变数据"/>
    <div id="div">{{massage}}
        <ul>
            <li v-show="isShow" v-for="e,i in arr">{{e}}</li>
        </ul>
    </div>
</div>

<script src="vue.js"></script>
<script>
    let arr = [1,2,3];
    let vm = new Vue({
        el:'#app',
        data:{
            massage:'123',
            arr:arr,
            isShow:true
        },
        methods:{
           changeMassage:function () {
               this.massage = 'miao';
               this.arr = [4,5,6]
           }
        }
    })
</script>
</body>
</html>
