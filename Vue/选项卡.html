<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app div{
            width: 100px;
            height: 100px;
            border: 1px solid #0ca49d;
            display: none;
        }
        #app .show{
            display: block;
        }
        #app .blue{
            background-color: #00b8e0;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="getshowIndex(i)" :class="{blue: i===showIndex}" v-for="e,i in arr">{{e}}</button>
    <div :class="{show: i===showIndex}" v-for="e,i in arr2">{{e}}</div>
</div>

    <script src="vue.js"></script>
<script>
//    谷歌浏览器下的控制台中
//    用getEventListener('元素')可以拿到这个元素身上的事件
    let arr = ['按钮1','按钮2','按钮3'];
    let arr2 = ['1111','2222','3333'];
    let vm = new Vue({
        el:'#app',//告诉Vue哪块位置是它可以控制的
        data:{//需要渲染在页面上的数据都写在这里
            arr: arr,
            arr2: arr2,
            showIndex:0
        },
        methods:{//需要的事件函数都在这个分类里，为了方便管理
            getshowIndex: function (index) {//当这里传参的时候，此时的事件对象不再是第一个参数了
                this.showIndex = index;

            }
        }
    })
</script>
</body>
</html>
